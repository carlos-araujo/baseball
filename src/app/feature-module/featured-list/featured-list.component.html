<div class="cards-container row">
    <div class="card col col-sm-3 col-xs-6"  *ngFor="let feature of list" data-toggle="modal" data-target="#featureModal" (click)="setSelectedFeature(feature)" >
        <app-featured-content [feature]="feature" ></app-featured-content>
    </div>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="featureModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            
          </div>
          <div class="modal-body">
            <app-featured-content [feature]="selectedFeature" > </app-featured-content>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    
  </div>
